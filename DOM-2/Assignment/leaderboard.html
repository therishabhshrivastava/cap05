 <!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <div id="scoreboard">
    <div id="min">0</div>
    <div id="max">1000</div>
    <div id="score"></div>
  </div>
  <div id="buttons">
    <button onclick="addDigit(1)">1</button>
    <button onclick="addDigit(2)">2</button>
    <button onclick="addDigit(3)">3</button>
    <button onclick="addDigit(4)">4</button>
    <button onclick="addDigit(5)">5</button>
    <button onclick="addDigit(6)">6</button>
    <button onclick="addDigit(7)">7</button>
    <button onclick="addDigit(8)">8</button>
    <button onclick="addDigit(9)">9</button>
    <button onclick="addDigit(0)">0</button>
    <button onclick="enterScore()">ENTER</button>
  </div>
  <script>
    function addDigit(digit) {
      var score = document.getElementById("score").innerHTML;
      score += digit;
      document.getElementById("score").innerHTML = score;
    }
    function enterScore() {
      var score = parseInt(document.getElementById("score").innerHTML);
      var min = parseInt(document.getElementById("min").innerHTML);
      var max = parseInt(document.getElementById("max").innerHTML);
      if (score < min) {
        document.getElementById("min").innerHTML = score;
      } else if (score > max) {
        document.getElementById("max").innerHTML = score;
      }
      document.getElementById("score").innerHTML = "";
    }
  </script>
</body>
</html>

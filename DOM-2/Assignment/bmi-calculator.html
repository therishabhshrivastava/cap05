<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
      
    </style>
</head>
<body>
    <h1>Check your BMI</h1>
    <label for="title" style="font-weight:bold;">Enter your weight and height below to check your BMI results</label>
    <br>
    <br>
    <div>
        <label for="weight" style="font-weight:bold;">Put your weight in here (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">
    </div>
    <div>
        <label for="height" style="font-weight:bold;">And put your height in here (m):</label>
        <input type="number" id="height" placeholder="Enter height in meters">
    </div>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <br>
    <br>
    <div>
        <h2>Result:</h2>
        <p id="bmiResult"></p>
    </div>


    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                document.getElementById('bmiResult').innerText = "Please enter valid weight and height values.";
                return;
            }

            let bmi = weight / (height * height);

            let bmiCategory;

            if (bmi <= 18.4) {
                bmiCategory = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                bmiCategory = "Normal Weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                bmiCategory = "Overweight";
            } else {
                bmiCategory = "Obese";
            }

            document.getElementById('bmiResult').innerText = `BMI: ${bmi.toFixed(2)} (${bmiCategory})`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KreditBee</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <section class="container">
        <header>
            <span>✖</span>
            <h2>Create Account</h2>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </header>
        
        <form action="#" class="form">
          <div class="input-box">
            <label>Full Name <span> *</span></label>
            <input type="text" placeholder="Enter full name" required />
          </div>
          <div class="input-box">
            <label>Email Address<span> *</span></label>
            <input type="text" placeholder="Enter email address" required />
          </div>
          <div class="input-box">
            <label>Phone Number<span> *</span></label>
            <input type="text" placeholder="Enter your whatsapp number" required />
          </div>
          <div class="input-box">
            <label>Referral Code (Optional)</label>
            <input type="text" placeholder="Enter referral code" />
          </div>
          
          
          
          <button>Submit</button>
          <div>
            <p>By signing up, I accept Masai <a href="#">Terms of Service</a> and acknowledge the <a href="#">Privacy Policy</a>.</p>
          </div>
        </form>
      </section>
      <footer>
        <p>COPYRIGHT ©ETSY PRIVATE LIMITED. ALL RIGHTS RESERVED</p>
      </footer>
</body>
</html>

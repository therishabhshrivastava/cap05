<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        .box {
            display: flex;
            gap: 10px;          
        }
        .box div {
            background-color: gold;
            height: 100px;
            width: 100px;
        }

        .box div:nth-child(3):hover{
            background-color: red;
            width: 120px;
        }
       
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>

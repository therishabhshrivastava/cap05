<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
</head>
<body>
    
</body>
<script>
    
function BankAccount(accountNumber, name, type, balance) {
  this.accountNumber = accountNumber;
  this.name = name;
  this.type = type;
  this.balance = balance;
  this.active = true; 
}


BankAccount.prototype.deposit = function(amount) {
  if (amount > 0) {
    this.balance += amount;
    console.log(`Deposited $${amount} into account ${this.accountNumber}.`);
  } else {
    console.log('Invalid deposit amount.');
  }
};

BankAccount.prototype.withdraw = function(amount) {
  if (this.active && amount > 0 && amount <= this.balance) {
    this.balance -= amount;
    console.log(`Withdrawn $${amount} from account ${this.accountNumber}.`);
  } else if (!this.active) {
    console.log('Account is not active.');
  } else {
    console.log('Insufficient balance or invalid withdrawal amount.');
  }
};

BankAccount.prototype.checkBalance = function() {
  console.log(`Account ${this.accountNumber} balance: $${this.balance}`);
};

BankAccount.prototype.isActive = function() {
  return this.active;
};


let account2 = new BankAccount(1232, 'Peter Parker', 'Checking', 900);
let account3 = new BankAccount(1453, 'Clark Kent', 'Savings', 600);
let account1 = new BankAccount(1245, 'Aman Sinha', 'Savings', 5000);


account1.deposit(2600);
account1.withdraw(4500);
account2.deposit(1540);
account2.withdraw(4200);
account3.deposit(45000);
account3.withdraw(45600);


console.log(`Account 1 is active: ${account1.isActive()}`);
console.log(`Account 2 is active: ${account2.isActive()}`);
console.log(`Account 3 is active: ${account3.isActive()}`);


function getTotalBalance(accounts) {
  let totalBalance = 0;
  for (const account of accounts) {
    if (account.isActive()) {
      totalBalance += account.balance;
    }
  }
  return totalBalance;
}


let accounts = [account1, account2, account3];
let totalBalance = getTotalBalance(accounts);
console.log(`Total balance of all active accounts: $${totalBalance}`);

</script>
</html>
